<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>用户登录</title>
  <style>
    /* 根据需要添加样式以适应手机端 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .bg-main-img {
      background-image: url('your-background-image.jpg');
      /* 调整背景图片或背景色以适应移动设备 */
    }
    .main-content {
      padding: 20px;
    }
    .w-400 {
      max-width: 100%;
    }
    .form-control {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .btn-primary {
      width: 100%;
      box-sizing: border-box;
    }
    .text-center {
      text-align: center;
    }
    /* 弹窗样式 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="loginContainer" class="bg-main-img">
    <!-- Main Content -->
    <main id="mainLogin" class="main-content">
      <div class="bg-white rounded shadow-7 w-400 mw-100 p-6 mx-auto">
        <h5 class="mb-7">用户登录</h5>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" name="username" placeholder="用户名" class="form-control"/>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="密码" class="form-control"/>
          </div>
          <div class="form-group">
            <button type="button" onclick="user_login()" class="btn btn-block btn-primary">登录</button>
          </div>
        </form>
        
        <hr class="w-30"/>
		
        <p class="text-center text-muted small-2">还没有账号？ 
          <a href="register.html">现在注册</a>
		  <a href="index.html">游客登录</a>
        </p>
      </div>
    </main>
    <!-- /.main-content -->
  </div>


 
  <script>
    function user_login() {
      var form = document.getElementById('loginForm');
      var username = form.elements['username'].value;
      var password = form.elements['password'].value;
      var user_pass = [
        ["wendusu", "12345678"],
        ["sujiale", "12345678"],
        ["lishuai", "12345678"],
        ["wangbingxin", "12345678"],
      ];

      for (var i = 0; i < user_pass.length; i++) {
        if (username === user_pass[i][0] && password === user_pass[i][1]) {
          //将用户名保存到本地存储
          localStorage.setItem('username', username);
          // 登录成功，显示成功弹窗
          window.location.href = 'index.html';
          return;
        }
      }
      // 登录失败，显示失败弹窗
      window.alert('登录失败，请检查用户名和密码');
    }

    
  </script>
</body>
</html>
