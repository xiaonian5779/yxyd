<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手机端网页</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure the header stays above other content */
        }
	.navbar {
	    background-color: #333;
	    display: flex; /* 使用 Flexbox 布局 */
	    justify-content: space-around; /* 平均分配空间 */
	    align-items: center; /* 垂直居中 */
	    position: fixed;
	    bottom: 0;
	    width: 100%;
	    z-index: 999; /* 保证在顶部 */
	}
	
	.navbar a {
	    color: #f2f2f2;
	    text-align: center;
	    padding: 14px 20px;
	    text-decoration: none;
	    font-size: 17px;
	}
	
	.navbar a:hover {
	    background-color: #ddd;
	    color: black;
	}
	
	
	/* 媒体查询，适应较小屏幕 */
	@media only screen and (max-width: 600px) {
	    .navbar {
	        justify-content: space-between; /* 将链接放在两端 */
	    }
	
	    .navbar a {
	        flex-grow: 1; /* 充满剩余空间 */
	    }
	}
    .countdown {
        text-align: center;
        font-size: 24px;
        padding: 20px;
    }
    #posts {
        padding: 10px;
    }
    .post {
        border-bottom: 1px solid #ddd;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }
    .post:last-child {
        border-bottom: none;
    }
    .post-header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .post-content img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    .post-interaction {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }
    .interaction-item {
        display: flex;
        align-items: center;
        margin-right: 20px;
    }
    .interaction-item img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
    }
    .forum-divider {
        border-top: 2px solid #333;
        margin: 20px 0;
    }
    .forum-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<header>
    <input type="text" placeholder="搜索...">
</header>

<div class="countdown">
    <h2>距离考研还有：</h2>
    <div id="countdown"></div>
</div>

<div class="forum-divider"></div>

<div id="posts">
    <!-- 帖子将通过JavaScript动态添加 -->
</div>
<footer class="navbar">
    <a href="index.html">
        <span>主页</span>
    </a>
    <a href="class.html">
        <span>专业</span>
    </a>
    <a href="school.html">
        <span>院校</span>
    </a>
    <a href="my.html">
        <span>我的</span>
    </a>
</footer>

<script>
    // 距离目标日期的倒计时
    function countdown() {
        var targetDate = new Date("2024-12-23");
        var currentDate = new Date();

        var timeDifference = targetDate.getTime() - currentDate.getTime();

        var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = days + " 天 " + hours + " 小时 " + minutes + " 分钟 " + seconds + " 秒 ";
    }

    // 每秒更新一次倒计时
    setInterval(countdown, 1000);

    var postsContainer = document.getElementById("posts");
    
    // 模拟帖子数据，包括点赞、评论和转发数量
    var morePosts = [
        { username: "温桑", content: "拼搏三百天，我要上民专。", userphotoURL: "img/img1.jpg" , postImageURL: "img/user1/img1.jpg", likes: 20, comments: 5, shares: 10 },
        { username: "闪韵", content: "从零开始设计网页——figma基础教程", userphotoURL: "img/img2.jpg", postImageURL: "img/user2/img1.jpg", likes: 1536, comments: 88, shares: 764 },
        { username: "无边", content: "操作系统：进程调度方法详解", userphotoURL: "img/img3.jpg" , postImageURL: "img/user3/img1.png", likes: 3098, comments: 124, shares: 206 }
    ];
    
    morePosts.forEach(function(post) {
        var postDiv = document.createElement("div");
        postDiv.classList.add("post");
    
        var postHeaderDiv = document.createElement("div");
        postHeaderDiv.classList.add("post-header");
    
        var img = document.createElement("img");
        img.src = post.userphotoURL;
        img.width = 40;
        img.height = 40;
        img.style.marginRight = "10px";
    
        var usernameHeader = document.createElement("h3");
        usernameHeader.textContent = post.username;
    
        postHeaderDiv.appendChild(img);
        postHeaderDiv.appendChild(usernameHeader);
    
        var contentDiv = document.createElement("div");
        contentDiv.classList.add("post-content");
    
        var contentParagraph = document.createElement("p");
        contentParagraph.textContent = post.content;
    
        contentDiv.appendChild(contentParagraph);
    
        // 添加帖子图片内容
        if (post.postImageURL) {
            var postImage = document.createElement("img");
            postImage.src = post.postImageURL;
            postImage.classList.add("post-image");
            contentDiv.appendChild(postImage);
        }
    
        // 添加点赞、评论和转发数量
        var interactionDiv = document.createElement("div");
        interactionDiv.classList.add("post-interaction");
    
        var likeIcon = document.createElement("div");
        likeIcon.classList.add("interaction-item");
        likeIcon.innerHTML = '<img src="img/like_icon.png">' + post.likes;
    
        var commentIcon = document.createElement("div");
        commentIcon.classList.add("interaction-item");
        commentIcon.innerHTML = '<img src="img/comment_icon.png">' + post.comments;
    
        var shareIcon = document.createElement("div");
        shareIcon.classList.add("interaction-item");
        shareIcon.innerHTML = '<img src="img/share_icon.png">' + post.shares;
    
        interactionDiv.appendChild(likeIcon);
        interactionDiv.appendChild(commentIcon);
        interactionDiv.appendChild(shareIcon);
    
        postDiv.appendChild(postHeaderDiv);
        postDiv.appendChild(contentDiv);
        postDiv.appendChild(interactionDiv);
    
        postsContainer.appendChild(postDiv);
    });
</script>

</body>
</html>
