<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile Page</title>
<style>
   body {
       font-family: Arial, sans-serif;
       margin: 0;
       padding-bottom: 60px; /* Ensure content doesn't get hidden under the footer */
   }
   
   .container {
       max-width: 800px;
       margin: 0 auto;
       padding: 20px;
   }
   
   #userDetails {
       background-color: #fff;
       padding: 20px;
       border-radius: 10px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       margin-bottom: 20px;
   }
   
   #userDetails p {
       margin: 10px 0;
   }
   
   button {
       display: block;
       margin: 20px auto;
       padding: 12px 24px;
       background-color: #333;
       color: #fff;
       border: none;
       border-radius: 5px;
       cursor: pointer;
       font-size: 16px;
       transition: background-color 0.3s ease;
   }
   
   button:hover {
       background-color: #555;
   }
   
   .navbar {
       background-color: #333;
       display: flex;
       justify-content: space-around;
       align-items: center;
       position: fixed;
       bottom: 0;
       width: 100%;
       z-index: 999;
   }
   
   .navbar a {
       color: #f2f2f2;
       text-align: center;
       padding: 14px 20px;
       text-decoration: none;
       font-size: 16px;
   }
   
   .navbar a:hover {
       background-color: #555;
       color: #fff;
   }
   
   @media only screen and (max-width: 600px) {
       .navbar {
           justify-content: space-between;
       }
   
       .navbar a {
           flex-grow: 1;
       }
   }

</style>
</head>
<body>
    
    <div class="container">
        <p>欢迎来到个人主页, <span id="username"></span>!</p>
        <div id="userDetails">
            <!-- 用户详细信息将在这里动态显示 -->
        </div>

        <button onclick="logout()">退出登录</button>
    </div>
    
<footer class="navbar">
    <a href="index.html">
        <span>主页</span>
    </a>
    <a href="class.html">
        <span>专业</span>
    </a>
    <a href="school.html">
        <span>院校</span>
    </a>
    <a href="my.html">
        <span>我的</span>
    </a>
</footer>

<script>
    // 预设用户数据
    var users = [
        { username: "wendusu", fullName: "温桑", email: "user1@example.com", bio: "I am user one." },
        { username: "sujiale", fullName: "咲念", email: "user2@example.com", bio: "I am user two." },
        { username: "lishuai", fullName: "无边", email: "user3@example.com", bio: "I am user three." },
        { username: "wangbingxin", fullName: "闪韵", email: "user3@example.com", bio: "I am user three." }
    ];

    // 获取浏览器本地存储的用户名
    var username = localStorage.getItem("username");

    // 查找匹配的用户数据
    var userDetails = users.find(function(user) {
        return user.username === username;
    });

    // 如果找到匹配的用户数据，则显示详细信息
    if (userDetails) {
        document.getElementById("username").textContent = userDetails.fullName;

        var userDetailsHTML = "<p>邮箱: " + userDetails.email + "</p>";
        userDetailsHTML += "<p>签名: " + userDetails.bio + "</p>";

        document.getElementById("userDetails").innerHTML = userDetailsHTML;
    } else {
        document.getElementById("username").textContent = "游客";
        document.getElementById("userDetails").innerHTML = "<p><a href='sign.html'>点击此处登录</a></p>";

    }

    // 退出登录函数
    function logout() {
        // 清除浏览器本地存储的用户名
        localStorage.removeItem("username");
        // 重定向到本地的index.html页面
        window.location.href = "index.html";
    }
</script>
</body>

</html>
